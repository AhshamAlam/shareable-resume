<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <img src="background.jpg" id="background-image" alt="background">
    </div>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" rows="4" placeholder="Enter your education" required></textarea> 
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" rows="4" placeholder="Enter your work experience" required></textarea> 
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" rows="4" placeholder="Enter your skills" required></textarea> 
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    
    </form>
    
    <br>

    <!-- Resume -->
     <div id="resume-generated" contenteditable="true">
        <!-- Resume will be here -->
     </div>

    <br>
    
    <div id="shareable-link-container" style="display: none;">
        <h2 id="heading-shareable">Shareable Link</h2>
        <p id="parag-shareable">Here is your link to view or download your resume</p>
        <a id="shareable-link" href="#" target="_blank"></a>
        <br>
        <button id="pdf-download-btn"><b>Download as PDF</b></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
